<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Feedback</title>
    <!--Link To CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Link To Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--Link Swiper CSS-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!--Fav Icon-->
    <link rel="shortcut icon" href="Movies Website Images And Video/img/fav-icon.png" type="image/x-icon">

</head>  
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">
                Warner<span>Bros</span>
            </a>
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movie">
                <i class='bx bx-search'></i>
            </div>
            <a href="#" class="user">
                <img src="Movies Website Images And Video/img/user.jpg" alt="" class="user-img">
            </a>
            <!--NavBar-->
            <div class="navbar">
                <a href="index.html" class="nav-link nav-active">
                    <i class='bx bx-home'></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="Movie.html" class="nav-link">
                    <i class='bx bx-movie-play'></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="TV Shows.html" class="nav-link">
                    <i class='bx bx-tv'></i>
                    <span class="nav-link-title">TV Shows</span>
                </a>
                <a href="Games & Apps.html" class="nav-link">
                    <i class='bx bx-game'></i>
                    <span class="nav-link-title">Games&Apps</span>
                </a>
                <a href="Collections.html" class="nav-link">
                    <i class='bx bx-collection'></i>
                    <span class="nav-link-title">Collections</span>
                </a>
                <a href="Feedback.html" class="nav-link">
                    <i class='bx bx-mobile-vibration'></i>
                    <span class="nav-link-title">Feedback</span>
                </a>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
            <div class="front-content">
              <p>Feedback</p>
            </div>
            <div class="content">
              <p class="heading">Feedback</p>
              <p>
                Thank you for visiting our website. Please leave us a message on your experience and
                leave a suggestion on how we can make your experience better.
              </p>
            </div>
          </div>
          </div>
          <form class="form">
    
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>first name</span>
                </label>
        
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>last name</span>
                </label>
            </div>  
                    
            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>email</span>
            </label> 
                
            <label>
                <input required="" type="tel" placeholder="" class="input">
                <span>contact number</span>
            </label>
            <label>
                <textarea required="" rows="3" placeholder="" class="input01"></textarea>
                <span>message</span>
            </label>
            
            <button class="fancy" href="#">
              <span class="top-key"></span>
              <span class="text">submit</span>
              <span class="bottom-key-1"></span>
              <span class="bottom-key-2"></span>
            </button>
        </form>

    </header>
    <body>
        
    </body>
     <!--Copyright-->
    <div class="copyright">
        <p>&#169; WarnerBros All Rights Reserved</p>
    </div>






    <!--Link Swiper JS-->
    <script src="js/swiper-bundle.min.js"></script>
    <!--Link To JS-->
    <script src="js/main.js"></script>
</body>  
</html>
